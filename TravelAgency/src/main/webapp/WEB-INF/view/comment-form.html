<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Comment</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>
<body>
 	<div class="container">
 			<div class="row">
			<div class="col-sm">
			</div>
			
			<div class="col-sm-8">
				<h1>Add comments</h1>
				
				<form action="#" th:action="@{/processCommentFrom}" th:object="${comment}" method="post">
			 	<div class="form-group">
			 	 <label>Tour</label>
			 	 <select th:field="*{tour.id}" class="form-control">
			 	 	<option 
			 	 	th:each="tour : ${tours}"
			 	 	th:value="${tour.id}"
			 	 	th:text="${tour.name}"
			 	 	></option>
			 	 </select>
				</div>
				
				<div class="form-group">
						<label>Comment</label>
						<textarea rows="10" class="form-control" th:field="*{content}"></textarea>
					</div>
				<a th:href="@{/showOffer}" class="btn btn-warning">Back</a>		
				<button class="btn btn-success">Add Comment</button>
				</form>
			</div>
			
			<div class="col-sm">
			</div>
 		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>
</body>
</html>
