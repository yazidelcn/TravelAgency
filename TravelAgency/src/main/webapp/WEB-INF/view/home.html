<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Welcome to our Travel Agency</h1>

		
			<a th:href="@{/addTour}" class="btn btn-primary">Add a new tour</a>
			<a th:href="@{/showOffer}" class="btn btn-primary">Show our offer</a>
			<a th:href="@{/showNetxMonthOffer}" class="btn btn-primary">Show Next Month offer</a>
			<a th:href="@{/addComment}" class="btn btn-primary">Add comment</a>
			<a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-secondary">Login</a>
			<a sec:authorize="!isAnonymous()" th:href="@{/logout}" class="btn btn-secondary">Logout</a>
			
			<br>
			<br>
			
			<div class="border border-success">
				<div class="bg-primary text-white" sec:authorize="hasRole('ADMIN')">Part visible to the ADMIN</div>
			    <div class="bg-secondary text-white" sec:authorize="hasRole('EMPLOYEE')">Part visible to the EMPLOYEE</div>
		    	<div class="bg-warning text-black" sec:authorize="hasRole('CLIENT')">Part visible to the CLIENT</div>
				<div class="bg-info text-white" sec:authorize="isAuthenticated()">Part visible to authenticated Users</div>
			    <div>
			    	Username : <span sec:authentication="name"></span>
			    </div>
				<div>
				   User roles : <span sec:authorize="isAuthenticated()">
				   					<span sec:authentication="principal.authorities"></span>
				   				</span>
				</div>
			</div>	
		
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>

</body>
</html>
